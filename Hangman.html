<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hangman Game</h1>
      <p class="hint">Guess the word before the man is hanged!</p>

      <div class="hangman-container">
        <img id="hangman-img" src="images/0.png" alt="Hangman" />
      </div>

      <p id="word"></p>
      <p
        id="hint"
        style="
          margin-top: 10px;
          font-size: 16px;
          color: #00ffcc;
          font-style: italic;
        "
      ></p>

      <div class="keyboard" id="keyboard"></div>

      <p id="lives">Lives: <span id="lives-count">6</span></p>
      <p id="message"></p>

      <!-- Buttons Section -->
      <div class="buttons">
        <button id="new-game">New Game</button>
        <button id="restart-game">Restart Game</button>
        <button id="quit-game">Quit Game</button>
        <button id="play-again" style="display: none">Play Again</button>
      </div>

      <h5 class="dev_caption">Developer: @rickSaha2k25</h5>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
